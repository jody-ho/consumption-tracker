<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消費獎賞2025 – 家庭紀錄</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 1em;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    tr.used {
      text-decoration: line-through;
      opacity: 0.5;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      font-size: 1em;
    }
    .btn-icon {
      background: none;
      border: none;
      font-size: 1.2em;
      color: #666;
    }
    .btn-icon:hover {
      color: #000;
    }
    #entryForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    select, input[type="number"] {
      font-size: 1.1em;
      padding: 6px;
      margin: 5px;
    }
    #summaryTable th, #summaryTable td {
      background: #eef;
    }
    .export-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>消費獎賞2025 – 家庭紀錄</h1>

  <label for="weekSelector">選擇週次：</label>
  <select id="weekSelector"></select>

  <button onclick="openForm()">➕ 新增優惠券</button>
  <button class="export-button" onclick="exportToExcel()">📁 匯出 Excel</button>

  <div id="overlay"></div>
  <div id="entryForm">
    <h3>新增優惠券</h3>
    <form id="form">
      <label>家庭成員：</label>
      <select id="member">
        <option>爸爸</option>
        <option>媽媽</option>
        <option>家姐</option>
        <option>昌哥</option>
        <option>妹妹</option>
      </select><br />
      <label>支付方式：</label>
      <select id="payment">
        <option>中銀</option>
        <option>工商</option>
        <option>國際</option>
        <option>大豐</option>
        <option>MPay</option>
        <option>UEPay</option>
      </select><br />
      <label>金額：</label>
      <input type="number" id="amount" step="10" min="10" max="200" required /><br />
      <button type="submit">確認新增</button>
      <button type="button" onclick="closeForm()">取消</button>
    </form>
  </div>

  <div id="summaryContainer"></div>
  <table id="dataTable"></table>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCJY3vzA7xuC-bC6PLGk5wGAe_rjPMP4w4",
      authDomain: "testing-a7aba.firebaseapp.com",
      projectId: "testing-a7aba",
      storageBucket: "testing-a7aba.firebasestorage.app",
      messagingSenderId: "94291975544",
      appId: "1:94291975544:web:1fc1e0aff39d8fd0357c8d",
      databaseURL: "https://testing-a7aba-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getWeekRange(date = new Date()) {
      const monday = new Date(date);
      monday.setDate(date.getDate() - date.getDay() + 1);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      const format = d => d.toISOString().split('T')[0].replace(/-/g, '/');
      return `${format(monday)}-${format(sunday)}`;
    }

    function getWeekKey(date = new Date()) {
      const firstMonday = new Date("2025-03-24");
      const currentMonday = new Date(date);
      currentMonday.setDate(date.getDate() - date.getDay() + 1);
      const diffWeeks = Math.floor((currentMonday - firstMonday) / (7 * 24 * 60 * 60 * 1000));
      return `W${diffWeeks + 1}`;
    }

    function loadWeekOptions() {
      const selector = document.getElementById('weekSelector');
      selector.innerHTML = "";
      const start = new Date("2025-03-24");
      for (let i = 0; i < 10; i++) {
        const monday = new Date(start);
        monday.setDate(start.getDate() + i * 7);
        const option = document.createElement('option');
        option.value = `W${i + 1}`;
        option.textContent = getWeekRange(monday);
        selector.appendChild(option);
      }
      selector.value = getWeekKey();
    }

    // 其餘邏輯仍與原始功能一致，例如資料讀寫、狀態切換、excel 匯出功能等...

    function exportToExcel() {
      const ref = db.ref("vouchers").child(document.getElementById("weekSelector").value);
      ref.once("value", snapshot => {
        const rows = [];
        snapshot.forEach(child => {
          const data = child.val();
          rows.push({
            家庭成員: data.member,
            支付方式: data.payment,
            面額: data.amount,
            可消費金額: data.amount * 3,
            已使用: data.used ? "是" : "否",
            週數: document.getElementById("weekSelector").value
          });
        });
        const ws = XLSX.utils.json_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "優惠券紀錄");
        XLSX.writeFile(wb, `消費獎賞_${new Date().toISOString().slice(0,10)}.xlsx`);
      });
    }

    loadWeekOptions();
    // 初始化資料載入等...
  </script>
</body>
</html>
