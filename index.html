<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025年社區消費大獎賞記錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>2025年社區消費大獎賞記錄</h2>
    <p>請選擇家庭角色和週數，然後輸入抽獎結果。系統會自動計算總計和按角色的待消費金額。點擊保存後數據會同步更新。</p>
    <div class="mb-3">
      <label for="family-role" class="form-label">選擇角色：</label>
      <select id="family-role" class="form-select">
        <option value="Dad">爸爸</option>
        <option value="Mom">媽媽</option>
        <option value="Son">妹妹</option>
        <option value="Daughter">家姐</option>
        <option value="Grandpa">昌哥</option>
      </select>
    </div>
    <label for="week-select">選擇週數：</label>
    <select id="week-select" class="form-select mb-3">
      <option value="week1">第1週：3月24日 - 3月30日</option>
      <option value="week2">第2週：3月31日 - 4月6日</option>
      <option value="week3">第3週：4月7日 - 4月13日</option>
      <option value="week4">第4週：4月14日 - 4月20日</option>
      <option value="week5">第5週：4月21日 - 4月27日</option>
      <option value="week6">第6週：4月28日 - 5月4日</option>
      <option value="week7">第7週：5月5日 - 5月11日</option>
      <option value="week8">第8週：5月12日 - 5月18日</option>
      <option value="week9">第9週：5月19日 - 5月25日</option>
      <option value="week10">第10週：5月26日 - 6月1日</option>
    </select>
    <div class="mb-3">
      <label for="payment-method" class="form-label">選擇支付方式：</label>
      <select id="payment-method" class="form-select">
        <option value="boc">中銀</option>
        <option value="icbc">工商</option>
        <option value="bocom">國際</option>
        <option value="tfb">大豐</option>
        <option value="mpay">MPay</option>
        <option value="uepay">UEPay</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="draw-value" class="form-label">選擇優惠券金額：</label>
      <select id="draw-value" class="form-select">
        <option value="0">未中獎</option>
        <option value="10">10元</option>
        <option value="20">20元</option>
        <option value="50">50元</option>
        <option value="100">100元</option>
        <option value="200">200元</option>
      </select>
    </div>
    <button id="add-draw" class="btn btn-primary mb-3">新增抽獎結果</button>
    <h4>已輸入的抽獎結果</h4>
    <table class="table table-striped" id="draws-table">
      <thead>
        <tr>
          <th>持有人</th>
          <th>支付方式</th>
          <th>抽獎次數</th>
          <th>優惠券金額</th>
          <th>使用狀態</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4>計算結果</h4>
    <p>總待消費金額：<span id="total-required">0</span> 元</p>
    <div id="role-totals"></div>
    <button id="save-btn" class="btn btn-primary">保存</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
