<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>消費獎賞2025 – 家庭紀錄表</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      padding: 1rem;
      font-size: 18px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    select, input, button {
      font-size: 18px;
      padding: 6px;
    }
    .coupon {
      padding: 10px;
      border-radius: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .used {
      text-decoration: line-through;
      opacity: 0.5;
    }
    .爸爸 { background-color: #cce5ff; }
    .媽媽 { background-color: #fcd6e6; }
    .家姐 { background-color: #d0f0c0; }
    .昌哥 { background-color: #ffe4b3; }
    .妹妹 { background-color: #e6ccff; }
    .week-group {
      margin-bottom: 20px;
    }
    .week-title {
      font-weight: bold;
      margin-top: 15px;
      border-bottom: 1px solid #ccc;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>消費獎賞2025 – 家庭紀錄表</h1>

  <form id="couponForm">
    <select id="member" required>
      <option value="">選擇家庭成員</option>
      <option value="爸爸">爸爸</option>
      <option value="媽媽">媽媽</option>
      <option value="家姐">家姐</option>
      <option value="昌哥">昌哥</option>
      <option value="妹妹">妹妹</option>
    </select>
    <select id="method" required>
      <option value="">支付方式</option>
      <option>中銀</option>
      <option>工商</option>
      <option>國際</option>
      <option>大豐</option>
      <option>MPay</option>
      <option>UEPay</option>
    </select>
    <input type="number" id="amount" placeholder="優惠額（例如10）" required />
    <button type="submit">新增</button>
  </form>

  <div id="couponList"></div>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCJY3vzA7xuC-bC6PLGk5wGAe_rjPMP4w4",
      authDomain: "testing-a7aba.firebaseapp.com",
      projectId: "testing-a7aba",
      storageBucket: "testing-a7aba.firebasestorage.app",
      messagingSenderId: "94291975544",
      appId: "1:94291975544:web:1fc1e0aff39d8fd0357c8d",
      databaseURL: "https://testing-a7aba-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('couponForm');
    const couponList = document.getElementById('couponList');

    function getWeek(date) {
      const first = new Date(date.getFullYear(), 0, 1);
      const days = Math.floor((date - first) / (24 * 60 * 60 * 1000));
      return Math.ceil((days + first.getDay() + 1) / 7);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const member = document.getElementById('member').value;
      const method = document.getElementById('method').value;
      const amount = parseInt(document.getElementById('amount').value);
      const date = new Date().toISOString().split('T')[0];
      const week = getWeek(new Date());

      const newCoupon = {
        member,
        method,
        amount,
        date,
        used: false,
        week
      };

      db.ref('coupons').push(newCoupon);
      form.reset();
    });

    db.ref('coupons').on('value', snapshot => {
      const data = snapshot.val();
      couponList.innerHTML = '';
      if (!data) return;

      const grouped = {};
      for (const id in data) {
        const item = data[id];
        if (!grouped[item.week]) grouped[item.week] = [];
        grouped[item.week].push({ id, ...item });
      }

      Object.keys(grouped).sort((a, b) => b - a).forEach(week => {
        const weekGroup = document.createElement('div');
        weekGroup.className = 'week-group';
        const weekTitle = document.createElement('div');
        weekTitle.className = 'week-title';
        weekTitle.textContent = `第 ${week} 週`;
        weekGroup.appendChild(weekTitle);

        grouped[week].forEach(item => {
          const div = document.createElement('div');
          div.className = `coupon ${item.member} ${item.used ? 'used' : ''}`;
          div.innerHTML = `
            ${item.date} – ${item.member} 用 ${item.method} 抽到 ${item.amount}元優惠
            <span>
              <button onclick="toggleUsed('${item.id}', ${item.used})">✔️</button>
              <button onclick="removeCoupon('${item.id}')">🗑️</button>
            </span>
          `;
          weekGroup.appendChild(div);
        });

        couponList.appendChild(weekGroup);
      });
    });

    function toggleUsed(id, current) {
      db.ref('coupons/' + id).update({ used: !current });
    }

    function removeCoupon(id) {
      if (confirm('確定要刪除這張優惠券嗎？')) {
        db.ref('coupons/' + id).remove();
      }
    }
  </script>
</body>
</html>
