<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消費獎賞2025 家庭紀錄表</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        /* 你的CSS代碼 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>消費獎賞2025 – 家庭紀錄表</h1>

    <table id="coupon-table">
        <thead>
            <tr>
                <th>家庭成員</th>
                <th>支付方式</th>
                <th>優惠券額度</th>
                <th>狀態</th>
                <th>標記已使用</th>
            </tr>
        </thead>
        <tbody>
            <!-- 表格內容會透過 JavaScript 填充 -->
        </tbody>
    </table>

    <h3>每週需消費金額：<span id="total-price">0</span> 元</h3>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化 Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 儲存和讀取數據
        const couponsRef = db.ref('coupons');

        // 設置資料庫監聽
        couponsRef.on('value', (snapshot) => {
            const coupons = snapshot.val() || [];
            renderTable(coupons);
            updateTotalPrice(coupons);
        });

        // 渲染表格
        function renderTable(coupons) {
            const tableBody = document.getElementById('coupon-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';  // 清空舊的資料

            coupons.forEach((coupon, index) => {
                const row = document.createElement('tr');
                row.classList.add('member-row', coupon.member);

                const status = coupon.used ? '已使用' : '未使用';

                row.innerHTML = `
                    <td>${coupon.member}</td>
                    <td>${coupon.paymentMethod}</td>
                    <td>優惠券 ${coupon.coupon} 元</td>
                    <td>${status}</td>
                    <td><button class="btn" onclick="markAsUsed(${index})" ${coupon.used ? 'disabled' : ''}>標記已使用</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 標記已使用
        function markAsUsed(index) {
            couponsRef.once('value', (snapshot) => {
                const coupons = snapshot.val() || [];
                coupons[index].used = true;
                couponsRef.set(coupons);  // 更新資料庫
            });
        }

        // 計算每週需消費金額
        function updateTotalPrice(coupons) {
            const total = coupons.filter(coupon => !coupon.used).reduce((sum, coupon) => sum + coupon.coupon * 3, 0);
            document.getElementById('total-price').innerText = total;
        }
    </script>
</body>
</html>
