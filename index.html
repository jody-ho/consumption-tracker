<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>消費獎賞2025 – 家庭紀錄表</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>消費獎賞2025 – 家庭紀錄表</h1>

    <div class="controls">
      <label for="weekSelector">選擇週次：</label>
      <select id="weekSelector"></select>
      <button class="icon-button" onclick="openModal()" title="新增優惠券">➕</button>
      <button class="icon-button" onclick="exportToExcel()" title="匯出 Excel">📤</button>
    </div>

    <div id="summaryTableContainer"></div>
    <div id="tableContainer"></div>
  </div>

  <!-- 新增優惠券 Modal -->
  <div id="entryModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>新增優惠券</h2>
      <form id="entryForm">
        <label>家庭成員：</label>
        <select id="member">
          <option value="爸爸">爸爸</option>
          <option value="媽媽">媽媽</option>
          <option value="家姐">家姐</option>
          <option value="昌哥">昌哥</option>
          <option value="妹妹">妹妹</option>
        </select>
        <label>支付方式：</label>
        <select id="method">
          <option value="中銀">中銀</option>
          <option value="工商">工商</option>
          <option value="國際">國際</option>
          <option value="大豐">大豐</option>
          <option value="MPay">MPay</option>
          <option value="UEPay">UEPay</option>
        </select>
        <label>金額：</label>
        <input type="number" id="amount" min="10" step="10" required />
        <label>一次新增數量（最多3）：</label>
        <input type="number" id="count" min="1" max="3" value="1" required />
        <button type="submit">新增</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
