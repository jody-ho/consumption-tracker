<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消費獎賞2025 – 家庭紀錄表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form {
      margin-bottom: 1rem;
    }
    label, select, input {
      margin: 0.25rem;
    }
    select, button {
      font-size: 1.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    .used {
      text-decoration: line-through;
      color: gray;
    }
    .summary {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🏠 消費獎賞2025 – 家庭紀錄表</h1>

  <button id="myBtn">新增優惠券</button>
  <button id="exportBtn">導出記錄 (Excel)</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>新增優惠券</h2>
      <label>家庭成員：</label>
      <select id="member">
        <option>爸爸</option>
        <option>媽媽</option>
        <option>家姐</option>
        <option>昌哥</option>
        <option>妹妹</option>
      </select>
      <br>
      <label>支付方式：</label>
      <select id="method">
        <option>中銀</option>
        <option>工商</option>
        <option>國際</option>
        <option>大豐</option>
        <option>MPay</option>
        <option>UEPay</option>
      </select>
      <br>
      <label>金額：</label>
      <select id="amount">
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
        <option>200</option>
      </select>
      <br>
      <label>張數：</label>
      <select id="count">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <br>
      <button id="addBtn">確定新增</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>家庭成員</th>
        <th>支付方式</th>
        <th>金額</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="couponTable"></tbody>
  </table>

  <div class="summary" id="summary"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import * as XLSX from 'https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCJY3vzA7xuC-bC6PLGk5wGAe_rjPMP4w4",
      authDomain: "testing-a7aba.firebaseapp.com",
      databaseURL: "https://testing-a7aba-default-rtdb.firebaseio.com/",
      projectId: "testing-a7aba",
      storageBucket: "testing-a7aba.appspot.com",
      messagingSenderId: "94291975544",
      appId: "1:94291975544:web:1fc1e0aff39d8fd0357c8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const couponsRef = ref(db, 'coupons');

    function addEntries() {
      const member = document.getElementById('member').value;
      const method = document.getElementById('method').value;
      const amount = parseInt(document.getElementById('amount').value);
      const count = parseInt(document.getElementById('count').value);
      const week = getCurrentWeek();
      for (let i = 0; i < count; i++) {
        push(couponsRef, { member, method, amount, used: false, week });
      }
      closeModal(); // 關閉 Modal 視窗
    }

    function getCurrentWeek() {
      const today = new Date();
      const onejan = new Date(today.getFullYear(), 0, 1);
      return Math.ceil((((today - onejan) / 86400000) + onejan.getDay() + 1) / 7);
    }

    function render(coupons) {
      const tbody = document.getElementById('couponTable');
      tbody.innerHTML = '';
      const summary = {};

      Object.entries(coupons).forEach(([key, c]) => {
        const row = document.createElement('tr');
        row.className = c.member;
        row.innerHTML = `
          <td>${c.member}</td>
          <td>${c.method}</td>
          <td>${c.amount}</td>
          <td class="${c.used ? 'used' : ''}">${c.used ? '已使用' : '未使用'}</td>
          <td>
            <button onclick="markUsed('${key}', ${!c.used})">✔️</button>
            <button onclick="removeEntry('${key}')">🗑️</button>
          </td>
        `;
        tbody.appendChild(row);

        if (!summary[c.member]) {
          summary[c.member] = { need: 0, used: 0 };
        }
        if (!c.used) summary[c.member].need += c.amount;
        else summary[c.member].used += c.amount;
      });

      let summaryText = '';
      for (const member in summary) {
        summaryText += `${member}: 本週可消費金額 ${summary[member].need}，已消費金額 ${summary[member].used} <br>`;
      }

      document.getElementById('summary').innerHTML = `
        <strong>每人本週可消費金額:</strong><br>
        ${summaryText}
      `;
    }

    function markUsed(key, value) {
      update(ref(db, `coupons/${key}`), { used: value });
    }

    function removeEntry(key) {
      remove(ref(db, `coupons/${key}`));
    }

    // 導出為 Excel
    function exportToExcel() {
      onValue(couponsRef, (snapshot) => {
        const coupons = snapshot.val();
        const data = Object.entries(coupons).map(([key, c]) => ({
          '家庭成員': c.member,
          '支付方式': c.method,
          '金額': c.amount,
          '狀態': c.used ? '已使用' : '未使用',
        }));

        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, '優惠券紀錄');
        XLSX.writeFile(wb, '優惠券紀錄.xlsx');
      });
    }

    document.getElementById('exportBtn').addEventListener('click', exportToExcel);
    document.getElementById('addBtn').addEventListener('click', addEntries);

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Modal 彈窗控制
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("myBtn");
    const span = document.getElementsByClassName("close")[0];
    
    btn.onclick = function() {
      modal.style.display = "block";
    }
    span.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    onValue(couponsRef, (snapshot) => {
      render(snapshot.val() || {});
    });
  </script>
</body>
</html>
