<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>消費獎賞2025 – 家庭紀錄表</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .form {
      margin-bottom: 1rem;
    }
    label, select, input {
      margin: 0.25rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    .used {
      text-decoration: line-through;
      color: gray;
    }
    .爸爸 { background-color: rgba(0, 120, 255, 0.1); }
    .媽媽 { background-color: rgba(255, 105, 180, 0.1); }
    .家姐 { background-color: rgba(0, 128, 0, 0.1); }
    .昌哥 { background-color: rgba(255, 165, 0, 0.1); }
    .妹妹 { background-color: rgba(128, 0, 128, 0.1); }
    .summary {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #fff;
      border: 1px solid #ccc;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🏠 消費獎賞2025 – 家庭紀錄表</h1>

  <button id="myBtn">新增優惠券</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>新增優惠券</h2>
      <label>家庭成員：</label>
      <select id="member">
        <option>爸爸</option>
        <option>媽媽</option>
        <option>家姐</option>
        <option>昌哥</option>
        <option>妹妹</option>
      </select>
      <br>
      <label>支付方式：</label>
      <select id="method">
        <option>中銀</option>
        <option>工商</option>
        <option>國際</option>
        <option>大豐</option>
        <option>MPay</option>
        <option>UEPay</option>
      </select>
      <br>
      <label>金額：</label>
      <select id="amount">
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
        <option>200</option>
      </select>
      <br>
      <label>張數：</label>
      <select id="count">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <br>
      <button id="addBtn">確定新增</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>家庭成員</th>
        <th>支付方式</th>
        <th>金額</th>
        <th>狀態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="couponTable"></tbody>
  </table>

  <div class="summary" id="summary"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJY3vzA7xuC-bC6PLGk5wGAe_rjPMP4w4",
      authDomain: "testing-a7aba.firebaseapp.com",
      databaseURL: "https://testing-a7aba-default-rtdb.firebaseio.com/",
      projectId: "testing-a7aba",
      storageBucket: "testing-a7aba.appspot.com",
      messagingSenderId: "94291975544",
      appId: "1:94291975544:web:1fc1e0aff39d8fd0357c8d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const couponsRef = ref(db, 'coupons');

    // 用於新增資料的函式
    function addEntries() {
      const member = document.getElementById('member').value;
      const method = document.getElementById('method').value;
      const amount = parseInt(document.getElementById('amount').value);
      const count = parseInt(document.getElementById('count').value);
      const week = getCurrentWeek();
      for (let i = 0; i < count; i++) {
        push(couponsRef, { member, method, amount, used: false, week });
      }
      closeModal(); // 關閉 Modal 視窗
    }

    function getCurrentWeek() {
      const today = new Date();
      const onejan = new Date(today.getFullYear(), 0, 1);
      return Math.ceil((((today - onejan) / 86400000) + onejan.getDay() + 1) / 7);
    }

    function render(coupons) {
      const tbody = document.getElementById('couponTable');
      tbody.innerHTML = '';
      const summary = {};

      Object.entries(coupons).forEach(([key, c]) => {
        const row = document.createElement('tr');
        row.className = c.member;
        row.innerHTML = `
          <td>${c.member}</td>
          <td>${c.method}</td>
          <td>${c.amount}</td>
          <td class="${c.used ? 'used' : ''}">${c.used ? '已使用' : '未使用'}</td>
          <td>
            <button onclick="markUsed('${key}', ${!c.used})">✔️</button>
            <button onclick="removeEntry('${key}')">🗑️</button>
          </td>
        `;
        tbody.appendChild(row);

        if (!summary[c.member]) {
          summary[c.member] = { need: 0, used: 0 };
        }
        if (!c.used) summary[c.member].need += c.amount * 3;
        else summary[c.member].used += c.amount * 3;
      });

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = '<strong>每人本週需消費金額與已使用金額：</strong><br>';
      Object.entries(summary).forEach(([member, s]) => {
        summaryDiv.innerHTML += `${member}：需消費 $${s.need}｜已消費 $${s.used}<br>`;
      });
    }

    window.markUsed = (id, newStatus) => {
      update(ref(db, `coupons/${id}`), { used: newStatus });
    };

    window.removeEntry = (id) => {
      remove(ref(db, `coupons/${id}`));
    };

    onValue(couponsRef, (snapshot) => {
      const data = snapshot.val() || {};
      render(data);
    });

    // Modal 控制
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("myBtn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = () => {
      modal.style.display = "block";
    };

    span.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    function closeModal() {
      modal.style.display = "none";
    }

    // 將新增優惠券按鈕的事件綁定到 addEntries 函式
    document.getElementById("addBtn").onclick = addEntries;
  </script>
</body>
</html>
