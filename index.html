<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消費獎賞 2025 - 家庭紀錄表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid #ccc;
    }

    th,
    td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .form-popup input,
    .form-popup select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }

    .form-popup button {
      background-color: #008CBA;
    }

    .form-popup button.cancel {
      background-color: red;
    }

    .form-popup button:hover {
      background-color: #45a049;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>消費獎賞 2025 - 家庭紀錄表</h1>

    <!-- 匯出按鈕 -->
    <button onclick="exportToExcel()">匯出到 Excel</button>

    <!-- 匯總 -->
    <h2>每週消費金額匯總</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>家庭成員</th>
          <th>支付方式</th>
          <th>可消費金額</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>

    <!-- 記錄表格 -->
    <h2>優惠券記錄</h2>
    <table id="recordTable">
      <thead>
        <tr>
          <th>日期範圍</th>
          <th>家庭成員</th>
          <th>支付方式</th>
          <th>金額</th>
          <th>週次</th>
          <th>已使用</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="recordBody"></tbody>
    </table>

    <!-- 新增優惠券按鈕 -->
    <button onclick="openForm()">新增優惠券</button>
  </div>

  <!-- 彈出式新增表單 -->
  <div class="overlay" id="overlay"></div>
  <div class="form-popup" id="popupForm">
    <h3>新增優惠券</h3>
    <label for="member">家庭成員：</label>
    <select id="member">
      <option value="爸爸">爸爸</option>
      <option value="媽媽">媽媽</option>
      <option value="家姐">家姐</option>
      <option value="昌哥">昌哥</option>
      <option value="妹妹">妹妹</option>
    </select>
    <label for="payment">支付方式：</label>
    <select id="payment">
      <option value="中銀">中銀</option>
      <option value="工商">工商</option>
      <option value="國際">國際</option>
      <option value="大豐">大豐</option>
      <option value="MPay">MPay</option>
      <option value="UEPay">UEPay</option>
    </select>
    <label for="amount">金額：</label>
    <select id="amount">
      <option value="10">10元</option>
      <option value="20">20元</option>
      <option value="50">50元</option>
      <option value="100">100元</option>
      <option value="200">200元</option>
    </select>
    <label for="week">週次：</label>
    <input type="text" id="week" placeholder="例如：2025/04/14-2025/04/20">
    <button onclick="addCoupon()">新增</button>
    <button class="cancel" onclick="closeForm()">取消</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script>
    // Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyCJY3vzA7xuC-bC6PLGk5wGAe_rjPMP4w4",
      authDomain: "testing-a7aba.firebaseapp.com",
      databaseURL: "https://testing-a7aba-default-rtdb.firebaseio.com/",
      projectId: "testing-a7aba",
      storageBucket: "testing-a7aba.appspot.com",
      messagingSenderId: "94291975544",
      appId: "1:94291975544:web:1fc1e0aff39d8fd0357c8d"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let couponData = [];

    // 開啟表單
    function openForm() {
      document.getElementById("popupForm").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    // 關閉表單
    function closeForm() {
      document.getElementById("popupForm").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // 新增優惠券
    function addCoupon() {
      const member = document.getElementById("member").value;
      const payment = document.getElementById("payment").value;
      const amount = document.getElementById("amount").value;
      const week = document.getElementById("week").value;

      const newCoupon = {
        member,
        payment,
        amount,
        week,
        used: false
      };

      couponData.push(newCoupon);
      saveToFirebase(newCoupon);
      updateSummary();
      closeForm();
    }

    // 儲存到 Firebase
    function saveToFirebase(coupon) {
      const couponRef = db.ref("coupons").push();
      couponRef.set(coupon);
    }

    // 更新匯總
    function updateSummary() {
      const summaryTable = document.getElementById("summaryBody");
      summaryTable.innerHTML = "";

      const summary = {};

      couponData.forEach(coupon => {
        if (!summary[coupon.member]) {
          summary[coupon.member] = {};
        }
        if (!summary[coupon.member][coupon.payment]) {
          summary[coupon.member][coupon.payment] = 0;
        }
        summary[coupon.member][coupon.payment] += parseInt(coupon.amount);
      });

      Object.keys(summary).forEach(member => {
        Object.keys(summary[member]).forEach(payment => {
          const row = document.createElement("tr");
          const amount = summary[member][payment];
          row.innerHTML = `<td>${member}</td><td>${payment}</td><td>${amount}元</td>`;
          summaryTable.appendChild(row);
        });
      });
    }

    // 匯出至 Excel
    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(couponData);
      XLSX.utils.book_append_sheet(wb, ws, "Coupons");
      XLSX.writeFile(wb, "Coupons.xlsx");
    }

    // 初始化 Firebase 讀取資料
    db.ref("coupons").on("child_added", snapshot => {
      const coupon = snapshot.val();
      couponData.push(coupon);
      updateSummary();
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</body>

</html>
